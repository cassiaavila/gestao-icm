<!DOCTYPE html>
<html>
<head>
  <title>Slide Navbar</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true">

  <div class="forgot">
    <form (ngSubmit)="forgotPassword()">
      <label for="chk" aria-hidden="true">Forgot Password</label>
      <input type="email" name="email" placeholder="email" [(ngModel)]="forgotObj.email" required/>
      <button>Forgot</button>
    </form>
    <div class="forget-a">
      <a href="/login">Fazer Login?</a>
    </div>
  </div>
  <div class="reset">
    <form (ngSubmit)="resetPassword()">
      <label for="chk" aria-hidden="true">Reset Password</label>
      <input type="text" name="txt" placeholder="forgotCode" [(ngModel)]="resetObj.forgotCode" required/>
      <input type="email" name="email" placeholder="username" [(ngModel)]="resetObj.username" required/>
      <div class="password-container">
        <input
          [type]="showPassword ? 'text' : 'password'"
          name="password"
          placeholder="Password"
          [(ngModel)]="resetObj.password"
          required="true">
        <i
          class="fas"
          [class.fa-eye]="!showPassword"
          [class.fa-eye-slash]="showPassword"
          (click)="toggleShowPassword()">
        </i>
      </div>
      <button>Change Password</button>
    </form>
  </div>
</div>
</body>
</html>
